specVersion: 0.35.0
name: node-api-app
runtime: node
registry: ""
image: ""
imageDigest: ""
created: 2025-10-24T18:13:00.000Z
invoke: http
build:
  builder: s2i
  buildEnvs:
    - name: NODE_ENV
      value: "production"
    - name: NPM_RUN
      value: "start"
run:
  volumes:
    - path: /data
      name: data-volume
      type: pvc
      size: 1Gi
  envs:
    - name: application_port
      value: "3000"
    - name: NODE_ENV
      value: "production"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "3000"
deploy:
  namespace: default
  healthEndpoints:
    liveness: /
    readiness: /
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  scaling:
    minScale: 1
    maxScale: 5
    metric: concurrency
    target: 100
    utilization: 70

